<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - FeliciPill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">💊 FeliciPill</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5" style="max-width: 700px;">
    <h2 class="text-center mb-4">Cadastro</h2>

    <form id="cadastro-form">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Sobrenome</label>
          <input type="text" id="sobrenome" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" maxlength="14" required>
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Estado</label>
          <select id="estado" class="form-select" required>
            <option value="">Selecione</option>
            <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
            <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
            <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
            <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
            <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
            <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
            <option>SP</option><option>SE</option><option>TO</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Cidade</label>
          <input type="text" id="cidade" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Bairro</label>
          <input type="text" id="bairro" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Rua</label>
          <input type="text" id="rua" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Número</label>
          <input type="text" id="numero" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Complemento</label>
          <input type="text" id="complemento" class="form-control">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

  <footer class="bg-primary text-white text-center p-3 mt-auto">
    <p>&copy; 2025 FeliciPill. Todos os direitos reservados.</p>
  </footer>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastMessage" class="toast-body"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const formCadastro = document.getElementById("cadastro-form");
    const toastEl = document.getElementById("toast");
    const toastBody = document.getElementById("toastMessage");
    const toast = new bootstrap.Toast(toastEl, { delay: 2500 });

    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, "");
      if (cpf.length !== 11) return false;
      if (/^(\d)\1+$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf[i]) * (10 - i);
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf[9])) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf[i]) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf[10])) return false;

      return true;
    }

    function validarEmail(email) {
      const padrao = /^[^\s@]+@[^\s@]+\.(com|br|org|net|gov)(\.[a-z]{2})?$/i;
      return padrao.test(email);
    }

    function showToast(message, type) {
      toastEl.className = "toast align-items-center border-0 " + type;
      toastBody.textContent = message;
      toast.show();
    }

    document.getElementById("cpf").addEventListener("input", function(e) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 11) value = value.slice(0, 11);

      if (value.length > 9) {
        e.target.value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
      } else if (value.length > 6) {
        e.target.value = value.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1.$2.$3");
      } else if (value.length > 3) {
        e.target.value = value.replace(/(\d{3})(\d{0,3})/, "$1.$2");
      } else {
        e.target.value = value;
      }
    });

    document.getElementById("telefone").addEventListener("input", function(e) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 11) value = value.slice(0, 11);

      if (value.length > 10) {
        e.target.value = value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
      } else if (value.length > 6) {
        e.target.value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
      } else if (value.length > 2) {
        e.target.value = value.replace(/(\d{2})(\d{0,5})/, "($1) $2");
      } else {
        e.target.value = value;
      }
    });

    formCadastro.addEventListener("submit", (e) => {
      e.preventDefault();

      const cpf = document.getElementById("cpf").value;
      const email = document.getElementById("email").value;

      if (!validarCPF(cpf)) {
        showToast("❌ CPF inválido!", "text-bg-danger");
        return;
      }
      if (!validarEmail(email)) {
        showToast("❌ E-mail inválido!", "text-bg-danger");
        return;
      }

      showToast("✅ Cadastro realizado com sucesso!", "text-bg-success");

      setTimeout(() => {
        window.location.href = "login.html?cadastro=ok";
      }, 2500);
    });
  </script>
</body>
</html>
