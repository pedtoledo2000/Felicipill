</head>
<body>

    <div class="container">
      <a class="navbar-brand" href="index.html">üíä FeliciPill</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>

          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre N√≥s</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>

    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" id="email" class="form-control" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <a href="recuperar.html" class="text-decoration-none">Esqueci minha senha?</a>
    </div>
    <div class="text-center mt-2">
      <p class="mb-1">Ainda n√£o tem cadastro?</p>
      <a href="cadastro.html" class="btn btn-outline-primary w-100">Cadastrar-se</a>
    </div>
  </div>

  <footer class="bg-primary text-white text-center p-3 mt-auto">
    <p>&copy; 2025 FeliciPill. Todos os direitos reservados.</p>
  </footer>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastMessage" class="toast-body"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById("login-form");
    const toastEl = document.getElementById("toast");
    const toastBody = document.getElementById("toastMessage");
    const toast = new bootstrap.Toast(toastEl, { delay: 2500 });

    function showToast(message, type) {
      toastEl.className = "toast align-items-center border-0 " + type;
      toastBody.textContent = message;
      toast.show();
    }

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (email === "teste@teste" && senha === "teste") {
        showToast("‚úÖ Login realizado com sucesso!", "text-bg-success");

        setTimeout(() => {
          window.location.href = "produtos.html";
        }, 2500);

      } else {
        showToast("‚ùå Email ou senha incorretos!", "text-bg-danger");
      }
    });

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("cadastro") === "ok") {
      showToast("‚úÖ Cadastro feito com sucesso! Fa√ßa login para continuar.", "text-bg-success");
    }
  </script>
</body>
</html>
